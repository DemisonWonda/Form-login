<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Mobile Login & Register</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    color: #333;
  }
  .container {
    background: #fff;
    width: 100%;
    max-width: 400px;
    border-radius: 16px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    overflow: hidden;
    padding: 2rem;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #5a3e99;
    letter-spacing: 1px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #5a3e99;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border-radius: 12px;
    border: 1.8px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #764ba2;
  }
  button {
    background: #764ba2;
    color: white;
    padding: 0.9rem;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 0.5rem;
  }
  button:hover {
    background: #5a3e99;
  }
  .toggle-msg {
    margin-top: 1.25rem;
    font-size: 0.9rem;
    text-align: center;
    color: #555;
  }
  .toggle-msg a {
    color: #764ba2;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
  }
  .toggle-msg a:hover {
    text-decoration: underline;
  }
  .error-msg {
    color: #d33;
    font-size: 0.85rem;
    margin-bottom: 1rem;
    padding-left: 0.25rem;
  }
  .success-msg {
    color: #2a7a2a;
    font-weight: 700;
    margin-bottom: 1rem;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h2 id="form-title">Login</h2>
  <form id="auth-form" novalidate>
    <div id="name-field" style="display:none;">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" autocomplete="name" />
      <div class="error-msg" id="name-error"></div>
    </div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" autocomplete="email" />
    <div class="error-msg" id="email-error"></div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="********" autocomplete="current-password" />
    <div class="error-msg" id="password-error"></div>
    <button type="submit" id="submit-btn">Login</button>
  </form>
  <div class="success-msg" id="success-message" style="display:none;"></div>
  <div class="toggle-msg" id="toggle-text">
    Don't have an account? <a id="toggle-link">Register here</a>
  </div>
</div>

<script>
  (function(){
    const form = document.getElementById('auth-form');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const toggleText = document.getElementById('toggle-text');
    const successMessage = document.getElementById('success-message');
    const nameField = document.getElementById('name-field');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');

    let isLogin = true;

    // Show or hide registration fields and change text
    function toggleForm() {
      isLogin = !isLogin;
      successMessage.style.display = 'none';
      clearErrors();
      form.reset();

      if (isLogin) {
        formTitle.textContent = 'Login';
        submitBtn.textContent = 'Login';
        toggleText.innerHTML = `Don't have an account? <a id="toggle-link">Register here</a>`;
        nameField.style.display = 'none';
        emailInput.setAttribute('autocomplete', 'email');
        passwordInput.setAttribute('autocomplete', 'current-password');
      } else {
        formTitle.textContent = 'Register';
        submitBtn.textContent = 'Register';
        toggleText.innerHTML = `Already have an account? <a id="toggle-link">Login here</a>`;
        nameField.style.display = 'block';
        emailInput.setAttribute('autocomplete', 'new-email');
        passwordInput.setAttribute('autocomplete', 'new-password');
      }

      // Reattach event listener to new toggle link element
      document.getElementById('toggle-link').addEventListener('click', (e) => {
        e.preventDefault();
        toggleForm();
      });
    }

    function clearErrors() {
      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';
      successMessage.style.display = 'none';
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }

    function validateForm() {
      let valid = true;
      clearErrors();

      if (!isLogin) {
        if (!nameInput.value.trim()) {
          nameError.textContent = 'Please enter your full name.';
          valid = false;
        } else if (nameInput.value.trim().length < 3) {
          nameError.textContent = 'Name must be at least 3 characters.';
          valid = false;
        }
      }

      if (!emailInput.value.trim()) {
        emailError.textContent = 'Please enter your email.';
        valid = false;
      } else if (!validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      if (!passwordInput.value) {
        passwordError.textContent = 'Please enter your password.';
        valid = false;
      } else if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      return valid;
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
    }

    // Simple localStorage-based user management (email as key)
    function registerUser(name, email, password) {
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if(users[email]){
        return { success: false, message: 'Email already registered.' };
      }
      users[email] = { name, password };
      localStorage.setItem('users', JSON.stringify(users));
      return { success: true };
    }

    function loginUser(email, password) {
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if(!users[email]){
        return { success: false, message: 'Email not found. Please register.' };
      }
      if(users[email].password !== password){
        return { success: false, message: 'Incorrect password.' };
      }
      return { success: true, name: users[email].name };
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(!validateForm()){
        return;
      }
      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value;
      if(isLogin){
        const login = loginUser(email, password);
        if(login.success){
          showSuccess(`Welcome back, ${login.name || 'User'}! You have successfully logged in.`);
          form.reset();
        } else {
          passwordError.textContent = login.message;
          showSuccess('');
        }
      } else {
        const name = nameInput.value.trim();
        const register = registerUser(name, email, password);
        if(register.success){
          showSuccess('Registration successful! You can now login.');
          toggleForm();
        } else {
          emailError.textContent = register.message;
          showSuccess('');
        }
      }
    });

    // Attach initial toggle listener
    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      toggleForm();
    });
  })();
</script>
</body>
</html>
